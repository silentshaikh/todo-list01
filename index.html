<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="shortcut icon" href="./images (1).png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="todo-title" id="par-todo">
            <input type="text" name="todo" id="todo-input" placeholder="Write Something...">
            <div class="todo-btn">
                <button id="btn1" class="add-btn">Add</button>
            <button id="btn2" class="clr-btn">Clear All</button>
            </div>
        </div>
        <ol class="list" id="todo-list">
          

        </ol>
      
    </div>
    
    
    
    <script src="./app.js"></script>
</body>
</html>
